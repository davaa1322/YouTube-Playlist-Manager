<!DOCTYPE html>
<html>
<head>
  <title>YouTube Playlist Manager</title>
  <style>
    body {
      width: 350px;
      max-height: 500px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .url-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    .url-title {
      flex-grow: 1;
      margin-right: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    button {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d32f2f;
    }
    #play-button {
      background-color: #4CAF50;
    }
    #play-button:hover {
      background-color: #388E3C;
    }
    #add-current {
      background-color: #2196F3;
    }
    #add-current:hover {
      background-color: #1976D2;
    }
    #url-list {
      max-height: 350px;
      overflow-y: auto;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .settings-container {
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .setting-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .setting-label {
      width: 100px;
      font-weight: bold;
    }
    .setting-value {
      margin-left: 10px;
      width: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>YouTube Playlist Manager</h2>
  
  <div class="settings-container">
    <h3>再生設定</h3>
    <div class="setting-row">
      <span class="setting-label">再生速度:</span>
      <input type="range" id="playback-speed" min="0.25" max="2" step="0.25" value="1">
      <span class="setting-value" id="speed-value">1.00x</span>
    </div>
    <div class="setting-row">
      <span class="setting-label">音量:</span>
      <input type="range" id="volume" min="0" max="100" step="5" value="100">
      <span class="setting-value" id="volume-value">100%</span>
    </div>
  </div>
  
  <div class="controls">
    <button id="add-current">現在のURLを追加</button>
    <button id="play-button">再生開始</button>
  </div>
  
  <input type="text" id="url-input" placeholder="YouTube URLを入力...">
  <button id="add-url">URLを追加</button>
  
  <h3>保存されたURL</h3>
  <div id="url-list"></div>
  
  <script src="popup.js"></script>
</body>
</html>
