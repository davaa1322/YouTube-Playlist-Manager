<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Playlist Manager</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      #played-url-list {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>YouTube Playlist Manager</h2>

    <div class="settings-container">
      <h3>Setting</h3>
      <div class="setting-row">
        <span class="setting-label">Play:</span>
        <input
          type="range"
          id="playback-speed"
          min="0.25"
          max="2"
          step="0.25"
          value="1"
        />
        <span class="setting-value" id="speed-value">1.00x</span>
      </div>
      <div class="setting-row">
        <span class="setting-label">Volume:</span>
        <input
          type="range"
          id="volume"
          min="0"
          max="100"
          step="5"
          value="100"
        />
        <span class="setting-value" id="volume-value">100%</span>
      </div>
    </div>

    <div class="controls">
      <button id="add-current">
        <img
          src="images/flash.png"
          alt="Add Current URL"
          title="Add Current URL"
          width="14"
          height="14"
        />
      </button>
      <button id="play-button">
        <img
          src="images/play.png"
          alt="Start Play List"
          title="Start Play List"
          width="14"
          height="14"
        />
      </button>
      <button id="clear-playlist">
        <img
          src="images/broom.png"
          alt="Clear Playlist"
          title="Clear Playlist"
          width="14"
          height="14"
        />
      </button>
    </div>
    <div class="url-input-container">
      <input type="text" id="url-input" placeholder="Insert YouTube URL" />
      <button id="add-url">
        <img
          src="images/add.png"
          alt="Add URL"
          title="Add URL"
          width="14"
          height="14"
        />
      </button>
    </div>
    <h3>Saved URL</h3>
    <div id="url-list"></div>

    <h3>
      Played URL
      <div class="controls">
        <button id="toggle-played-urls">
          <img
            src="images/show.png"
            alt="Show/Hide"
            title="Show/Hide"
            width="14"
            height="14"
          />
        </button>
        <button id="clear-played-urls">
          <img
            src="images/broom.png"
            alt="Clear Played URLs"
            title="Clear Played URLs"
            width="14"
            height="14"
          />
        </button>
      </div>
    </h3>
    <div id="played-url-list"></div>

    <script src="js/popup.js"></script>
  </body>
</html>
