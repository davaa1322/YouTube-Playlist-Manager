<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Playlist Manager</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2>YouTube Playlist Manager</h2>

    <div class="settings-container">
      <h3>Setting</h3>
      <div class="setting-row">
        <span class="setting-label">Play:</span>
        <input
          type="range"
          id="playback-speed"
          min="0.25"
          max="2"
          step="0.25"
          value="1"
        />
        <span class="setting-value" id="speed-value">1.00x</span>
      </div>
      <div class="setting-row">
        <span class="setting-label">Volue:</span>
        <input
          type="range"
          id="volume"
          min="0"
          max="100"
          step="5"
          value="100"
        />
        <span class="setting-value" id="volume-value">100%</span>
      </div>
    </div>

    <div class="controls">
      <button id="add-current">Add Current URL</button>
      <button id="play-button">Start Play List</button>
    </div>

    <input type="text" id="url-input" placeholder="Insert YouTube URL" />
    <button id="add-current">Add URL</button>

    <h3>Saved URL</h3>
    <div id="url-list"></div>
    <script src="js/popup.js"></script>
  </body>
</html>
